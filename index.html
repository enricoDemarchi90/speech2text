<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <script
      src="https://kit.fontawesome.com/0bd7d1039f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Math Fun Game</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h3>A Matemática é Divertida!</h3>
        <h1>Vamos Brincar de Somar</h1>
      </div>
      <section class="jogo">
        <article class="numeros">
          <span class="numero parcela1">5</span> +
          <span class="numero parcela2">5</span> =
          <span class="numero resultado">?</span>
        </article>
        <article class="buttons">
          <button class="button refresh-button">
            <i class="fa-solid fa-arrow-rotate-right"></i>
          </button>
          <button class="button speak-button">
            <i class="fa-solid fa-microphone"></i>
            <button class="button pause-speak-button">
              <i class="fa-solid fa-microphone-slash"></i>
            </button>
          </button>
        </article>
      </section>
    </div>
  </body>
</html>
